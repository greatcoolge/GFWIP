name: Auto Update
on: 
  schedule:
    - cron: 0 4 * * 1 
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  Update_Filters:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@main

      - name: Setup Python 3.9.x
        uses: actions/setup-python@main
        with:
          python-version: '3.9.x'

      - name: Set git identity
        run : |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          sudo timedatectl set-timezone "Asia/Shanghai"
        
      - name: Install Dependencies
        run: |
          sudo timedatectl set-timezone "$TZ"
          pip install requests beautifulsoup4

      - name: Download Filters
        run: |
          python IP.py

      - name: Download cidr-merger
        run: |
          if [ -f cidr-merger-linux-amd64 ]; then
            echo "cidr-merger 已存在"
          else
            wget https://github.com/zhanhb/cidr-merger/releases/download/v1.1.3/cidr-merger-linux-amd64
          fi
          chmod +x cidr-merger-linux-amd64

      - name: Convert ip4_list.txt to /32 format
        run: |
          awk '{print $0 "/32"}' ip4_list.txt > ip4_cidr.txt

      - name: Merge IPs into gfw_ip_list.txt
        run: |
          ./cidr-merger-linux-amd64 ip4_cidr.txt > gfw_ip_list.txt

      - name: Apply
        run: |
          Emoji=("🎉" "🤞" "✨" "🎁" "🎈" "🎄" "🎨" "🍓" "🍕" "🍉" "💐" "🌴" "🚀" "🛸" "🗽" "⛅" "🌈" "🔥" "⛄" "🐶" "🏅" "🦄" "🐤")
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "${Emoji[$[$RANDOM % ${#Emoji[@]}]]} Sync $(date +%Y-%m-%d" "%H:%M:%S)"
            git push -f -u origin main
          else
            echo "No changes detected, skipping commit."
          fi
